<head>
	<meta charset="utf-8">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
	<style>
		.map {
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0px;
			top: 0px;
			z-index: 0;
		}

		.bw {
		    filter: grayscale(100%) opacity(50%);
		}

		.overlay {
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			position: absolute;
			width: 30%;
			height: 98%;
			left: 1%;
			top: 1%;
			z-index: 0;
		}

		.title {
			display: flex;
			position: relative;
			height: 10%;
			width: 100%;
			background-color: #FFFFFF;
			padding: 5px;
			z-index: 0;
		}

		.title_image {
			height: 100%
		}

		.title_text {
			padding: 0px;
			height: 100%;
			vertical-align: middle;
			background-color: #FF8080;
		}

		.caption {
			display: flex;
			height: 20%;
			width: 100%;
			background-color: #FFFFFF;
			padding: 5px;
			align-items: center;
			z-index: 0;
		}

		.chart {
			width: 100%;
			height: 30%;
			background-color: #FFFFFF;
			padding: 5px;
			z-index: 0;
		}

		.legend {
			height: 15%;
			width: 100%;
			background-color: #FFFFFF;
			padding: 5px;
			z-index: 0;
		}

		.ol-zoom {
			left: unset;
			right: 8px;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script src="OBS.js"></script>
	<title>OpenBikeSensor Visualisierung: Stra&szlig;enabschnitte</title>
</head>

<body>
	<div id="map" class="map"></div>
	<div id="overlay" class="overlay">
		<div id="title" class="title">
			<div id="title_image"><img src="images/OBS.png" height="100%"></img></div>
			<div id="title_text">
				<h4>Visualisierung: Stra&szlig;enabschnitte </h4>
			</div>
		</div>
		<div id="chart" class="chart"></div>
		<div id="caption" class="caption">
			<b>Bitte einen Streckenabschnitt in der Karte (farbige Linien) anklicken um detailierte Informationen zu
				erhalten.</b>
		</div>
		<div id="legend" class="legend">
			<b>Kartenlegende</b><br>
			Streckenabschnitte werden wie folgt eingefärbt: <br>
			Anteil der &Uuml;berholenden unter Minimalabstand:
			<div id="colorbar" class="colorbar"> </div>
			ohne Messungen: <font color="#808080">grau</font>
		</div>
	</div>

	<script type="text/javascript">
		//			var criterion = "d_mean";
		// var criterion = "p_above";
		var criterion = "p_below";

		var hist_xa = 0.0;
		var hist_xb = 2.55;
		var hist_xb_extends_to_infinity = true;
		var hist_dx = 0.25;
		var hist_n = Math.ceil((hist_xb - hist_xa) / hist_dx);

		function histogramLabels() {

			var labels = Array(hist_n);
			for (var i = 0; i < hist_n; i++) {
				var xa = hist_xa + hist_dx * i;
				var xb = xa + hist_dx;
				var xc = xa + 0.5 * hist_dx;
				if (hist_xb_extends_to_infinity &&  (i == hist_n - 1)){
					labels[i] = "≥" + (xa * 100).toFixed(0)
				} else {
					labels[i] = (xa * 100).toFixed(0) + "-" + (xb * 100).toFixed(0);
				}
			}

			return labels;
		}

		function histogramColors(palette) {

			var colors = Array(hist_n);
			for (var i = 0; i < hist_n; i++) {
				var xc = hist_xa + hist_dx * i;
				colors[i] = palette.rgb_hex(xc);
			}

			return colors;
		}

		function histogram(samples) {
			var binCounts = new Array(hist_n).fill(0);

			for (var i = 0; i < samples.length; i++) {
				var v = samples[i];
				var j = Math.floor((v - hist_xa) / hist_dx);
				if (hist_xb_extends_to_infinity){
					j = Math.min(j, hist_n - 1);
				}
				if (j >= 0 && j < hist_n) {
					binCounts[j]++;
				}
			}

			return binCounts;
		}
		// Calculate statistics once
		function getStats(feature) {
		if (feature.stats != null) return feature.stats;
		stats = {};
			var limit = feature.get('distance_overtaker_limit');
			var m = feature.get('distance_overtaker_measurements');
			stats.n = m.length;
			stats.mean = 0;
			stats.min = 0;
			stats.median = 0;
			stats.below = 0;
			for (let i = 0; i < m.length; i++) {
				stats.mean += m[i];
				if (m[i] < limit) stats.below++;
			}
			if (m.length > 0){
				stats.mean /= m.length;
				var msorted = m.sort(function (a, b) {  return a - b;  });
				stats.min = msorted[0];
				stats.median = msorted[Math.floor(m.length/2)];
			}
			feature.stats = stats;
			console.log("stats=" + stats.n);
			return stats;
		}
		function annotation(feature, stats) {
			var s = "<table>";

			s += "<tr><td>Stra&szlig;enname:</td><td><a href=\"https://www.openstreetmap.org/way/" + feature.get('way_id') + "\" target=\"_blank\">" + feature.get('name')
				+ "</a></td></tr>";

			s += "<tr height=\"5em\"></tr>";

			var p = stats.below / stats.n * 100.0;
			s += "<tr><td>Unterschreitung Mindestabstand:</td><td>" + ((stats.n > 0) ? "n/a" : p.toFixed(1)) + "% der &Uuml;berholenden</td></tr>";

			s += "<tr><td>Durchschnitt &Uuml;berholabstand:</td><td>" + ((stats.mean == 0) ? "n/a" : stats.mean.toFixed(2)) + " m </td></tr>";

			s += "<tr><td>Median &Uuml;berholabstand:</td><td>" + ((stats.median == 0) ? "n/a" : stats.median.toFixed(2)) + " m </td></tr>";

			s += "<tr><td>Minimum &Uuml;berholabstand:</td><td>" + ((stats.min == 0) ? "n/a" : stats.min.toFixed(2)) + " m </td></tr>";

			s += "<tr height=\"5em\"></tr>";

			s += "<tr><td>Mindest&uuml;berholabstand:</td><td>" + ((stats.limit == null) ? "n/a" : stats.limit.toFixed(2)) + " m </td>";

			s += "<tr><td>Anzahl Messungen:</td><td>" + stats.n.toFixed(0) + "</td></tr>";

			s += "</table>";

			return s;
		}

		function smoothStep(x, a, b) {
			var y = (x - a) / (b - a);
			return Math.max(0.0, Math.min(1.0, y));
		}

		function styleFunction(feature, resolution, active = false) {
			var stats = getStats(feature);
			var n = feature.get('distance_overtaker_n');
			var zone = feature.get('zone');
			if (zone == "urban") {
				palette = paletteUrban;
			} else if (zone == "rural") {
				palette = paletteRural;
			} else {
				palette = paletteUrban;
			}

			var valid = feature.get('valid');

			var color = [0, 0, 0, 255];

			if (valid) {
				switch (criterion) {
					case "d_mean":
						color = palette.rgba_css(stats.mean)
						break;
					case "d_median":
						color = palette.rgba_css(stats.median)
						break;
					case "d_min":
						color = palette.rgba_css(stats.min)
						break;
					case "p_above":
						var a = stats.n - stats.below;
						var p = undefined;
						if (n > 0) {
							p = a / n;
						}
						color = palettePercentage.rgba_css(p * 100.0);
						break;
					case "p_below":
						var p = undefined;
						if (stats.n > 0) {
							p = stats.below / stats.n;
						}
						color = palettePercentageZweirat.rgba(p * 100.0);
						break;
				}
			} else {
				color = [128, 128, 128, 255];
			}


			var detail = smoothStep(resolution, 2.0, 1.0);
			var mid = smoothStep(resolution, 30.0, 20.0) - smoothStep(resolution, 2.0, 1.0);
			var overview = smoothStep(resolution, 20.0, 30.0);

			console.log("resolution=" + resolution + "detail/mid/overview=" + detail + "/" + mid + "/" + overview);
			var alpha = 1.0 * detail + 0.5 * mid + 0.5 * overview;
			var width = active ? 2 : 1;
			width = (active ? 4.0 : 2.0) * detail + 4 * mid + 200.0 / resolution * overview;

			color[3] = alpha;

			var style = new ol.style.Style({
				stroke: new ol.style.Stroke({
					color: color,
					width: width,
				})
			});
			return style;
		}

		var map = new ol.Map({
			target: 'map',
			layers: [
				new ol.layer.Tile({
				    className: "bw",
					source: new ol.source.OSM({
						crossOrigin: null,
						url: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
					})
				})
			],
			view: new ol.View({
				center: ol.proj.fromLonLat([9.1798000, 48.7759000]),
	  			zoom: 13
			})
		});



		var dataSource = new ol.source.Vector({
			format: new ol.format.GeoJSON(),
			url: 'json/roads.json'
		})

		var vectorLayer = new ol.layer.Vector({
			source: dataSource,
			style: styleFunction
		});

		map.addLayer(vectorLayer);

		const changeListener = dataSource.once('change', function(event) {
    		if (dataSource.getState() == 'ready') {
				const extent = vectorLayer.getSource().getExtent();
				const mapSize = map.getSize();
				const overlay = document.getElementById("overlay");
				const marginLeft = overlay.offsetWidth + overlay.offsetLeft;
    			map.getView().fit(extent, {size: mapSize, padding: [0, 0, 0, marginLeft]});
			}
		});

		var histogramColorsRural = histogramColors(paletteRural).reverse();
		var histogramColorsUrban = histogramColors(paletteUrban).reverse();

		var chartOptions = {
			series: [{
				name: 'Überholende',
				data: Array(hist_n).fill(0)
			}],
			chart: {
				type: 'bar',
				height: 350,
				animations: {
					animateGradually: {
						enabled: false
					}
				}
			},
			plotOptions: {
				bar: {
					horizontal: false,
					columnWidth: '95%',
					endingShape: 'flat',
					distributed: true
				},
			},
			dataLabels: {
				enabled: true
			},
			stroke: {
				show: false,
			},
			xaxis: {
				title: {
					text: 'Überholabstand in Zentimeter'
				},
				categories: histogramLabels().reverse(),
			},
			yaxis: {
				title: {
					text: 'Anzahl Überholende'
				},
				labels: {
					show: false
				}
			},
			fill: {
				opacity: 1,
			},
			legend: {
				show: false
			},
			tooltip: {
				y: {
					formatter: function (val) {
						return val
					}
				}
			}
		};

		var chart = new ApexCharts(document.querySelector("#chart"), chartOptions);
		chart.render();

		map.on('singleclick', function (evt) {
			var feature = vectorLayer.getSource().getClosestFeatureToCoordinate(evt.coordinate);
			var resolution = map.getView().getResolution();

			var stats = getStats(feature);
			if (feature && dataSource.hasFeature(feature)) {
				caption.innerHTML = annotation(feature, stats);
				caption.style.alignItems = "flex-start";

				var zone = feature.get('zone');
				var colors = undefined;
				switch (zone) {
					case "urban":
						colors = histogramColorsUrban;
						break;
					case "rural":
						colors = histogramColorsRural;
						break;
					default:
						colors = histogramColorsUrban;
				}

				chart.updateOptions({
					colors: colors
				});

				var hist = histogram(feature.get('distance_overtaker_measurements')).reverse();

				chart.updateSeries([{
					name: 'Überholende',
					data: hist,
				}]);

				feature.setStyle(styleFunction(feature, resolution, true));
				noFeatureActive = false;
			}

			vectorLayer.getSource().getFeatures().forEach(f => {
				if (f != feature) f.setStyle(styleFunction(f, resolution, false));
			});

		});




		// palettePercentageInverted.writeLegend('colorbar', [0, 100.0], '%');
		palettePercentageZweirat.writeLegend('colorbar', [0, 100.0], '%');
	</script>
</body>

</html>
